<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&family=Tenali+Ramakrishna&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles/styles.css">
    <title>Be Still</title>
</head>
<body>

    <!-- HEADER BEGINS -->

    <header>
        <h1>be still</h1>
        <h2 class="showHide active">among the <a href="" class="theme toggle">simplicity</a></h2>
    </header>

    <!-- HEADER ENDS -->
    <!-- BODY BEGINS -->

    <!-- settings view -->
    <section class="showHide settings active">
        <p>click the <a class="toggle color" href="">red</a> text to see your options</p>
        <p>inhale for <a class="toggle inhale" href="">3</a> seconds, exhale for <a class="toggle" href="">10</a> seconds</p>
        <p>sound is <a class="toggle" href="">on</a></p>
        <p><a class="toggle" href="">don't set</a> a timer for <a class="toggle" href="">1</a> minute</p>
    </section>
    <!-- meditation view -->
    <section class="showHide meditate dormant">
        <!-- animation -->
        <div class="animation">
        </div>
    </section>
    <!-- activate button -->
    <section>
        <h3>
            <a class="activate toggle" href="">begin</a>
        </h3>
    </section>

    <script src='https://code.jquery.com/jquery-3.2.1.min.js' integrity='sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4='crossorigin='anonymous'></script>
    <script src="./app.js"></script>
</body>
</html>
